name: Release

on:
    push:
        branches: [main]
        paths:
            - "Cargo.toml"
            - "src/**"
            - ".github/workflows/release.yml"

permissions:
    contents: write
    packages: write

jobs:
    release:
        name: Release with cargo-release
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: dtolnay/rust-toolchain@stable
              with:
                  targets: wasm32-unknown-unknown

            - uses: Swatinem/rust-cache@v2
              with:
                  cache-directories: target

            - name: Install wasm-pack
              run: cargo install wasm-pack

            - name: Install cargo-release
              run: cargo install cargo-release

            - name: Configure git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            - name: Build WASM for release
              run: wasm-pack build --target web --out-dir ./pkg --release --features wasm

            - name: Create WASM package artifact
              run: |
                  cd pkg
                  tar -czf ../orb-groth16-proof.tar.gz .
                  cd ..
                  echo "WASM_ARTIFACT=orb-groth16-proof.tar.gz" >> $GITHUB_ENV

            - name: Publish to crates.io
              run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
              continue-on-error: true

            - name: Run cargo-release
              run: cargo release --no-confirm --execute
              env:
                  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

            - name: Upload WASM package to GitHub release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: orb-groth16-proof.tar.gz
                  draft: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
