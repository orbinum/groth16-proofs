[release]
# Publish to crates.io (disabled here, done manually in CI after WASM build)
publish = false
# Don't push automatically (CI will push after updating CHANGELOG)
push = false
# Consolidate commits
consolidate-commits = true
# Custom commit message
pre-release-commit-message = "chore(release): {{version}}"
# Tag configuration
tag-message = "Release {{version}}"
tag-name = "v{{version}}"
# IMPORTANT: Automatically update CHANGELOG.md
changelog-update = true
# Build WASM before release (as a pre-release hook)
pre-release-hook = [
    { cmd = "wasm-pack", args = [
        "build",
        "--target",
        "web",
        "--out-dir",
        "./pkg",
        "--release",
        "--features",
        "wasm",
    ] },
]
# Only allow releases from main branch
allow-branch = ["main"]
